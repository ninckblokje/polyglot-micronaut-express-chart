apiVersion: apps/v1
kind: Deployment
metadata: {{ $fullname := printf "%s-pme-deployment" .Release.Name | trunc 63 | trimSuffix "-" }}
  name: {{ $fullname }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  selector:
    matchLabels:
      app: {{ $fullname }}
  replicas: {{ default 1 .Values.replicaCount | int }}
  template:
    metadata:
      labels:
        app: {{ $fullname }}
    spec:
      containers:
      - name: "pme"
        image: {{ .Values.image | quote }}
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-pme-configmap
        - secretRef:
            name: {{ .Release.Name }}-pme-secret
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /events
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /events
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 30
